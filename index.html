<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script defer src="js/main.js"></script>
</head>

<body>
	<header>Tic-Tac-Toe</header>
	<main>
		<table id="gameboard">
			<tbody>
				<tr>
					<td id="0" class="top left"></td>
					<td id="1" class="top center"></td>
					<td id="2" class="top right"></td>
				</tr>
				<tr>
					<td id="3" class="middle left"></td>
					<td id="4" class="middle center"></td>
					<td id="5" class="middle right"></td>
				</tr>
				<tr>
					<td id="6" class="bottom left"></td>
					<td id="7" class="bottom center"></td>
					<td id="8" class="bottom right"></td>
				</tr>
			</tbody>
		</table>

		<p id="msg"></p>
		<button id="replay">PLAY AGAIN</button>
	</main>
</body>

</html>
