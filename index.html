<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script defer src="js/main.js"></script>
</head>

<body>
	<header>Tic-Tac-Toe</header>
	<main>
		<!-- board goes here -->
		<table id="gameboard">
			<tbody>
				<tr>
					<td class="top left">0</td>
					<td class="top center">1</td>
					<td class="top right">2</td>
				</tr>
				<tr>
					<td class="middle left">3</td>
					<td class="middle center">4</td>
					<td class="middle right">5</td>
				</tr>
				<tr>
					<td class="bottom left">6</td>
					<td class="bottom center">7</td>
					<td class="bottom right">8</td>
				</tr>
			</tbody>
		</table>
		
		<p id="msg"></p>
		<button id="replay">PLAY AGAIN</button>
	</main>
</body>

</html>
